<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="customstyle.css" rel="stylesheet" type="text/css">

    <title>Shopping cart</title>

</head>
<body>
     <div class="main">
        <img class="logo" src="../images/logo.jpeg" alt="Mountain logo">

        <div class="top">
        <p><span class="welcome">Welcome, Collin</span> 
        </p>
        <button class="logout">Log out</button>
        </div>
        <p>Product List</p>
        <table class="product">
            <thead> 
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>

                </tr> 
                
            </thead> 
            <tbody>
                <tr>
                    <td>Node.js</td>
                    <td>9.99</td>
                    <td>8</td>
                    <td class="centered-cell"><i class="fa-solid fa-cart-shopping"></i></td>
                </tr>
                <tr>
                    <td>React</td>
                    <td>19.99</td>
                    <td>5</td>
                    <td class="centered-cell"><i class="fa-solid fa-cart-shopping"></i></td>
                </tr>
                <tr>
                    <td>Angular</td>
                    <td>29.99</td>
                    <td>13</td>
                    <td><i class="fa-solid fa-cart-shopping"></i></td>
                </tr>
            </tbody>

        </table>
        <p>Your Shopping cart</p>
        <table class="cart">
            <thead>  
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Quantity</th>

                </tr>
             
            </thead> 
            <tbody>
                <tr>
                    <td>Node.js</td>
                    <td>9.99</td>
                    <td>9.99</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Angular</td>
                    <td>29.99</td>
                    <td>290.99</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td colspan="3">Total</td>
                    <td>300.98</td>                </tr>
            </tbody>

        </table>
    
        <button class="order">Place order</button>
    </div>
    <div class="validator">
        <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fcollinkabwama.github.io%2FWAPlabs%2FLab3%2Findex.html"><img src="../images/htmlchecker.png" alt="html validator"></a>

        <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fcollinkabwama.github.io%2FWAPlabs%2FLab3%2Findex.html&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en"><img src="../images/css_checker.png" alt="html validator"></a>
    
    </div>
</body>
</html>
