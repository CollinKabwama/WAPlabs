<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
     <div class="main">
        <img class="logo" src="../images/logo.jpeg" alt="Mountain logo">

        <div class="top">
        <p><span class="welcome">Welcome, Collin</span> 
        </p>
        <button class="logout">Log out</button>
        </div>
        <p>Product List</p>
        <table class="product">
            <thead>  
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Actions</th>
            </thead> 
            <tbody>
                <tr>
                    <td>Node.js</td>
                    <td>9.99</td>
                    <td>8</td>
                    <td class="centered-cell"><i class="fa-solid fa-cart-shopping"></i></td>
                </tr>
                <tr>
                    <td>React</td>
                    <td>19.99</td>
                    <td>5</td>
                    <td class="centered-cell"><i class="fa-solid fa-cart-shopping"></i></td>
                </tr>
                <tr>
                    <td>Angular</td>
                    <td>29.99</td>
                    <td>13</td>
                    <td><i class="fa-solid fa-cart-shopping"></i></td>
                </tr>
            </tbody>

        </table>
        <p>Your Shopping cart</p>
        <table class="cart">
            <thead>  
                <th>Name</th>
                <th>Price</th>
                <th>Total</th>
                <th>Quantity</th>
            </thead> 
            <tbody>
                <tr>
                    <td>Node.js</td>
                    <td>9.99</td>
                    <td>9.99</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Angular</td>
                    <td>29.99</td>
                    <td>290.99</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td colspan="3">Total</td>
                    <td>300.98</td>                </tr>
            </tbody>

        </table>
    
        <button class="order">Place order</button>
    </div>
</body>
</html>
